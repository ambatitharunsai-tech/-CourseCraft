<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Added html2pdf for Download functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Ensure the body takes full screen height and prevents global scrolling */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        /* Center the entire container in the exact middle of the page */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Override form-container to act like a large chat window */
        .form-container {
            display: flex !important;
            flex-direction: column;
            width: 100%;
            max-width: 800px !important; /* Made wider for better curriculum readability */
            height: 100%;
            max-height: 95vh; /* Stretches to fill most of the screen vertically */
            padding: 30px !important;
            box-sizing: border-box;
        }

        /* Fixed Headers at the top */
        .header-area {
            flex-shrink: 0;
            margin-bottom: 15px;
        }

        .header-area h1 {
            text-align: center;
            width: 100%;
            font-size: 2.0rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            /* Sleek gradient text effect */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Adjust gradient for dark mode to stay bright and readable */
        body.dark .header-area h1 {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-area p {
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            color: #a6c6cc;
            margin: 0;
            font-weight: 450;
            letter-spacing: 0.5px;
        }

        body.dark .header-area p {
            color: #aaa;
        }

        /* Scrollable Result Area (Middle) */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px; /* Space for the scrollbar */
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar for the results area */
        .content-area::-webkit-scrollbar {
            width: 6px;
        }
        .content-area::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 10px;
        }

        /* Form Area locked to the Bottom */
        #curriculumForm {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #curriculumForm input,
        #curriculumForm select,
        #curriculumForm button {
            text-align: center;
            text-align-last: center; /* Centers the visible option in the select dropdown */
            width: 100%;
            max-width: 100%;
            box-sizing: border-box; /* Prevents padding from breaking width */
        }

        /* Side-by-side dropdown container */
        .select-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        /* Ensure dropdowns inside the row share the space equally */
        .select-row select {
            flex: 1;
            padding: 10px 12px; /* Decreased padding for dropdowns */
            font-size: 0.95rem; /* Smaller text size */
            border-radius: 10px; /* Tighter corners for the smaller size */
        }

        /* Make the "stream" input a larger block with curved corners */
        #stream {
            padding: 12px 15px; /* Decreased vertical padding */
            border-radius: 15px; /* Slightly tighter curves to match smaller size */
            font-size: 1rem;     /* Scaled down text */
            border: 2px solid #ccc;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        #stream:focus {
            border-color: #667eea;
            outline: none;
        }

        /* Customize the Generate button */
        #curriculumForm button[type="submit"] {
            width: 70%;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #curriculumForm button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Top Left Dropdown Menu */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(5px); 
            padding: 8px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s;
        }

        .menu-btn:hover {
            opacity: 0.8;
        }

        .dropdown-content {
            display: none; 
            flex-direction: column; 
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            min-width: 120px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .dropdown-content.show {
            display: flex; 
        }

        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Dark Mode support for Menu */
        body.dark .menu-btn,
        body.dark .dropdown-content {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        body.dark .menu-btn,
        body.dark .dropdown-content a {
            color: #eee;
        }

        body.dark .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Top Right New Chat Button */
        .new-chat-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .new-chat-btn:hover {
            opacity: 0.8;
        }

        /* Dark Mode support for New Chat Button */
        body.dark .new-chat-btn {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
            color: #eee;
        }
    </style>
</head>

<body>
<!-- Menu Bar positioned at top left -->
<div class="menu-container">
    <div class="menu-btn" onclick="toggleMenu()">â˜° Menu</div>
    <div class="dropdown-content" id="myDropdown">
        <a href="#">Home</a>
        <a href="#">History</a>
        <a id="downloadBtn" style="cursor: pointer; display: none;">ðŸ“¥ Download PDF</a> <!-- Added Download Option -->
        <a href="#">Settings</a>
        <!-- Dark Mode Toggle moved inside the menu -->
        <a id="themeToggle" style="cursor: pointer;">ðŸŒ™ Dark Mode</a>
        <a href="#">About</a>
    </div>
</div>

<!-- Top Right New Chat Button -->
<a href="/" class="new-chat-btn">ï¼‹ New Chat</a>

<div class="main-container">
    <div class="form-container">
        
        <!-- Header Section -->
        <div class="header-area">
            <h1>WELCOME...!</h1>
            <p>Create structured AI learning paths instantly</p>
        </div>

        <!-- Middle Scrollable Result Area -->
        <div class="content-area">
            <div id="loader" style="display:none; text-align: center; margin-top: 20px;">Generating...</div>
            <div id="result"></div>
        </div>

        <!-- Bottom Input Form -->
        <form id="curriculumForm">
            <input type="text" id="stream" placeholder="Enter your stream/skill" required>

            <div class="select-row">
                <select id="duration" required>
                    <option value="" disabled selected>Select Duration</option>
                    <option value="3 Months">3 Months (Intensive)</option>
                    <option value="6 Months">6 Months (Standard)</option>
                    <option value="1 Year">1 Year (Comprehensive)</option>
                </select>

                <select id="level" required>
                    <option value="" disabled selected>Select Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Pro">Pro</option>
                </select>
            </div>

            <button type="submit">Generate Curriculum</button>
        </form>
        
    </div>
</div>

<script>
    // Toggles the dropdown menu when clicking the menu button
    function toggleMenu() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Closes the dropdown if you click anywhere else on the screen
    window.onclick = function(event) {
        if (!event.target.matches('.menu-btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/typo-js@1.2.4/typo.min.js"></script>

<script src="{{ url_for('static', filename='script.js') }}"></script>

  <div class="history-glass">
    
    <div class="history-header">
      <h3>History</h3>
      <button id="closeHistory">âœ•</button>

    <input type="text" id="historySearch" placeholder="Search history...">

    <div class="history-controls">
      <button id="sortNewest">Newest</button>
      <button id="sortOldest">Oldest</button>
      <button id="exportHistory">Export</button>
      <button id="clearHistory">Clear All</button>
    </div>

    <div id="historyList" class="history-list"></div>

    <div id="undoBox" class="undo-box">
        Deleted âœ” <button id="undoDelete">Undo</button>
    </div>

  </div>
</div>
</body>
</html>
